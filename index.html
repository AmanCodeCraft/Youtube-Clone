<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube.com</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="nav-bar flexo">
            <div class="logo flexo">
                <img src="./images/menu.png" class="manu-icon">
                <img src="./images/logo.png" class="logo">
            </div>
            <div class="nav-center flexo">
                <div class="search-box flexo">
                    <input type="text" placeholder="Search">
                    <img src="./images/search.png">
                </div>
                <img src="./images/voice-search.png" class="mic-icon">
            </div>
            <div class="nav-right flexo">
                <img src="./images/upload.png">
                <img src="./images/more.png">
                <img src="./images/notification.png">
                <img src="./images/Jack.png" class="profile-pic">
            </div>
        </div>
    </nav>
    <!-- side bar  -->
     <div class="side-bar"> 
        <ul>
            <li><a href="#"><img src="./images/home.png">Home</a></li>
            <li><a href="#"><img src="./images/explore.png">Explore</a></li>
            <li><a href="#"><img src="./images/subscriprion.png">Subscriprion</a></li>
            <li><a href="#"><img src="./images/library.png">Library</a></li>
            <li><a href="#"><img src="./images/history.png">History</a></li>
            <li><a href="#"><img src="./images/playlist.png">Playlist</a></li>
            <li><a href="#"><img src="./images/messages.png">Messages</a></li>
            <li><a href="#"><img src="./images/show-more.png">Show-more</a></li>
            <hr>
        </ul>

        <div class="subscribed-list">
            <h3>SUBSCRIBED</h3>
            <ul>
                <li><a href="#"><img src="/images/Jack.png" class="profile-pic">Aman</a></li>
                <li><a href="#"><img src="/images/Jack.png" class="profile-pic">Aman</a></li>
            </ul>
        </div>
     </div>
     <!-- main section  -->
      <main>
        <div class="container">
            <div class="banner">
                <img src="./images/banner.png">
            </div>
            <div class="videos-section">
                <div class="video-box">
                    <div class="thumbnail">
                        <img src="./images/thumbnail1.png" alt="">
                    </div>
                    <div class="content-area">
                        <img src="./images/Jack.png" class="profile-pic">
                        <p>AmanAshu</p>
                        <span></span>
                    </div>
                </div>
                <div class="video-box">
                    
                </div>
                <div class="video-box">
    
                </div>
                <div class="video-box">
    
                </div>
                <div class="video-box">
    
                </div>
                <div class="video-box">
    
                </div>
            </div>
        </div>
      </main>
</body>
</html>
